
<!DOCTYPE html>
<html>
<head>
    <title>Recipes without Product</title>
</head>
<body>
    <h1>Recipes without Product or with Product less than 10g:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes_without_product %}
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td>{{ recipe.name }}</td>
                </tr>
            {% endfor %}
            {% for recipe in recipes_less_than_10g %}
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td>{{ recipe.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
